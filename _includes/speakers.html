<section id="speakers">
	<div class="container">
        <h2>Speakers</h2>
        <div class="row">
            {% for speaker in site.data.speakers.speakers %}
            <div class="col-md-{{ site.data.speakers.col_md }} col-sm-{{ site.data.speakers.col_sm }} col-xs-{{ site.data.speakers.col_xs }}">
                <center>

                <a href="{{ speaker.blogurl }}">
                    <img alt="logo" class="img-responsive" src="{{ speaker.img | prepend: site.baseurl }}">
                </a> {{ speaker.name }}<br>
                {{ speaker.bio }}

                </center>
            </div>
            {% endfor %}
        <!-- <div id="speakers-gallery"></div> -->
    </div>
</section>
